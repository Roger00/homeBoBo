<body>
<script>
function servo(direction) {
    console.log("[JS] Rotate: " + direction);

    $.ajax({
    type: "POST",
    url: './php/servo.php',
    dataType: 'json',
    data: {functionname: 'servo_update', arguments: [direction]},

    success: function (obj, textstatus) {
                  if( !('error' in obj) ) {
                      yourVariable = obj.result;
                      console.log("success: " + obj.result);
                  }
                  else {
                      console.log(obj.error);
                  }
            }
});
}

function takePhoto() {
    console.log("[JS] Take photo...");

    $.ajax({
    type: "POST",
    url: './php/photo.php',
    dataType: 'json',
    data: {functionname: 'add', arguments: [1, 2]},

    success: function (obj, textstatus) {
                  if( !('error' in obj) ) {
                      yourVariable = obj.result;
                      console.log("success: " + obj.result);
                  }
                  else {
                      console.log(obj.error);
                  }
            }
});
}
</script>

<h2>Spectacular Home View</h2>
<button onclick="servo('LEFT')">Turn Left</button>
<button onclick="takePhoto()">Take Photo</button>
<button onclick="servo('RIGHT')">Turn Right</button>
